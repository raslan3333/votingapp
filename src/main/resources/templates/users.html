<!DOCTYPE "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>signup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" href="/static/assets/css/materialize.min.css" th:href="@{assets/css/materialize.min.css}"
          media="all"/>
    <link rel="stylesheet" href="/static/assets/css/style.css" th:href="@{assets/css/style.css}" media="all"/>


</head>
<table  >
    <thead>
    <tr>
        <th>Username</th>
        <th>First name</th>
        <th>Last Name</th>
        <th>Birthday</th>
    </tr>
    </thead >
    <tbody th:each="user: ${users}">
    <tr >
        <td  th:text="${user.username}"></td>
        <td th:text="${user.firstname}"></td>
        <td th:text="${user.lastname}"></td>
        <td th:text="${user.birthday}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
